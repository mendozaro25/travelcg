<ion-app>
  <ion-split-pane when="sm" content-id="main-content">
    <ion-menu content-id="main-content">
      <ion-header class="ion-padding">
        <ion-toolbar>
          <img
            src="../../assets/icon/logo-travelcg.png"
            style="
              border-radius: 50%;
              display: block;
              margin-left: auto;
              margin-right: auto;
            "
            height="80px"
            width="80px"
            alt="logo"
          />
        </ion-toolbar>
      </ion-header>

      <ion-content [fullscreen]="true">
        <ion-list lines="none">
          <ion-list-header
            style="
              font-size: 28px;
              color: white;
              font-family: system-ui;
              font-weight: 650;
            "
          >
            Travel Cg
          </ion-list-header>

          <ion-list-header *ngIf="!userDetail"
            style="
              font-size: 20px;
              color: white;
              font-family: system-ui;
              font-weight: 350;
            "
          >
            Usuario invitado</ion-list-header
          >
          <ion-list-header *ngIf="userDetail"
            style="
              font-size: 20px;
              color: white;
              font-family: system-ui;
              font-weight: 350;
            "
          >
            Hola, {{userDetail}}</ion-list-header
          >
          <br />
          <ion-menu-toggle auto-hide="false">
            <ion-item button [routerLink]="['../home']">
              <ion-icon slot="start" name="home" style="color: green;"></ion-icon>
              <ion-label
                style="
                  font-size: 20px;
                  color: white;
                  font-family: system-ui;
                  font-weight: 550;
                "
              >
                Inicio
              </ion-label>
            </ion-item>
            <ion-item button [routerLink]="['../sitetours']">
              <ion-icon name="airplane" slot="start" style="color: green;"></ion-icon>
              <ion-label
                style="
                  font-size: 20px;
                  color: white;
                  font-family: system-ui;
                  font-weight: 550;
                "
              >
                Sitios Turisticos
              </ion-label>
            </ion-item>
            <ion-item button [routerLink]="['../service']">
              <ion-icon name="book" slot="start" style="color: green;"></ion-icon>
              <ion-label
                style="
                  font-size: 20px;
                  color: white;
                  font-family: system-ui;
                  font-weight: 550;
                "
              >
                Servicios
              </ion-label>
            </ion-item>
            <ion-item button [routerLink]="['../emergency']">
              <ion-icon
                name="megaphone"
                slot="start"
                style="color: green;"
              ></ion-icon>
              <ion-label
                style="
                  font-size: 20px;
                  color: white;
                  font-family: system-ui;
                  font-weight: 550;
                "
              >
                Emergencias
              </ion-label>
            </ion-item>
            <ion-item button [routerLink]="['../profile']">
              <ion-icon name="person" slot="start" style="color: green;"></ion-icon>
              <ion-label
                style="
                  font-size: 20px;
                  color: white;
                  font-family: system-ui;
                  font-weight: 550;
                "
              >
                Mi Perfil
              </ion-label>
            </ion-item>
            <ion-item (click)="signOut()">
              <ion-icon name="log-out" slot="start" style="color: green;"></ion-icon>
              <ion-label
                style="
                  font-size: 20px;
                  color: white;
                  font-family: system-ui;
                  font-weight: 550;
                "
              >
                Salir
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-content fullscreen="true">
        <ion-menu-toggle color="light">
          <ion-icon name="menu-outline" class="menu"></ion-icon>
        </ion-menu-toggle>
        <div class="heading">
          <ion-avatar class="icon-avatar">
            <img src="../../assets/icon/logo-travelcg.png" alt="avatar" />
          </ion-avatar>
          <br />
          <h1>
            Descubre!! <br />los mejores lugares de Casa Grande y sus servicios
            al alcance de tus manos
          </h1>
        </div>
        <div class="search">
          <ion-searchbar
            placeholder="Buscar..."
            [(ngModel)]="searchTerm"
            showCancelButton="focus"
            cancelButtonText="Borrar"
            color="primary"
            animated
          >
          </ion-searchbar>
        </div>

        <div class="service">
          <div
            class="tab-icon active"
            button
            [routerLink]="['../service/food']"
          >
            <ion-icon class="icon" name="fast-food"></ion-icon>
          </div>
          <div
            class="tab-icon active"
            button
            [routerLink]="['../service/hotel']"
          >
            <ion-icon class="icon" name="bed"></ion-icon>
          </div>
          <div
            class="tab-icon active"
            button
            [routerLink]="['../service/entertainment']"
          >
            <ion-icon class="icon" name="beer"></ion-icon>
          </div>
          <div
            class="tab-icon active"
            button
            [routerLink]="['../service/shop']"
          >
            <ion-icon class="icon" name="bag"></ion-icon>
          </div>
        </div>

        <div class="categories">
          <p
            style="
              margin: auto;
              font-size: 20px;
              text-transform: uppercase;
              font-family: system-ui;
              font-weight: 700;
              color: white;"
            button
            [routerLink]="['../sitetours']"
          >
            Explora los sitios turisticos
          </p>
            <ion-icon
              style="color: green;"
              name="chevron-forward-outline"
              slot="end"
              style="font-size: 30px; font-weight: 800;"
            ></ion-icon>
        </div>
        <div class="packages">
          <div
            class="card"
            *ngFor="let mv of sitios | filter: searchTerm"
            [ngStyle]="{'background-image': 'linear-gradient(#13860400 0%, #13860481 100%, #138604d5 100%), url(' + mv.urlSitio + ')'}"
            button
            [routerLink]="['../sitetours', mv.idSitio]"
          >
            <div class="info">
              <p style="font-weight: 800">{{mv.nomSitio}}</p>
              <p>
                <ion-icon class="icon-location" name="location"></ion-icon
                >{{mv.ubiSitio}}
              </p>
            </div>
          </div>
        </div>
      </ion-content>
      <ion-footer>
        <div class="tabs">
          <div class="tab-icon" button [routerLink]="['../sitetours']">
            <ion-icon class="icon-tabs" name="airplane"></ion-icon>
          </div>
          <div class="tab-icon" button [routerLink]="['../service']">
            <ion-icon class="icon-tabs" name="book"></ion-icon>
          </div>
          <div class="tab-icon active" button [routerLink]="['../home']">
            <ion-icon class="icon-tabs-active" name="home"></ion-icon>
          </div>
          <div class="tab-icon" button [routerLink]="['../emergency']">
            <ion-icon class="icon-tabs" name="megaphone"></ion-icon>
          </div>
          <div class="tab-icon" button [routerLink]="['../profile']">
            <ion-icon class="icon-tabs" name="person"></ion-icon>
          </div>
        </div>
      </ion-footer>
    </div>
  </ion-split-pane>
</ion-app>
