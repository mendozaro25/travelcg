<ion-content [fullscreen]="true">
  <ion-slides [options]="slideOpts" #slides>
    <ion-slide *ngFor="let slide of slideImages"
    [style.background-image]="'url(' + slide +')'">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-img src="assets/icon/logo-travelcg.png"></ion-img>
          <ion-label>
            <p class="ion-text-left logoLabel">Travel Cg</p>
            <p class="ion-text-left">vive el turismo.</p>
          </ion-label>
        </ion-col>
      </ion-row>
      <div class="authButton">
        <ion-button expand="block" shape="round" color="green"
        routerLink="/welcome/sign-up">
        <ion-text>Registrate</ion-text>
      </ion-button>
      <ion-button expand="block" shape="round" color="white"
      routerLink="/welcome/sign-in">
      <ion-text>Iniciar Sesion</ion-text>
      </ion-button>
      </div>
    </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>
